<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wellness Warriors â€“ Race Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loadingState">Loading races...</div>
  <div id="errorState" style="display:none;">Unable to load races.</div>
  <div id="tableContainer" style="display:none;">
    <table>
      <tbody id="racesTableBody"></tbody>
    </table>
  </div>
  <div id="cardsContainer"></div>

  <script src="script.js"></script>
  <script>
    const API_BASE = "https://running-club-api.vercel.app";

    function makeRaceId(race) {
      if (race.id) return String(race.id);
      const name = (race.name || "").toLowerCase().replace(/[^a-z0-9]+/g, "-");
      return `${name}-${race.date}`;
    }

    function formatRunners(runners) {
      if (!runners || !runners.length) {
        return "<em>No signups yet</em>";
      }
      return runners.map(r => `<span class="runner-tag">${r}</span>`).join("");
    }

    function formatDate(d) {
      return new Date(d).toLocaleDateString();
    }

    async function addRunner(raceId) {
      const runnerName = prompt("Enter your name:");
      if (!runnerName) return;

      const res = await fetch(`${API_BASE}/api/add-runner`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ raceId, runnerName })
      });

      if (!res.ok) {
        alert("Failed to add runner");
        return;
      }
      loadRaces(true);
    }

    async function loadRaces(bustCache = false) {
      const loading = document.getElementById("loadingState");
      const error = document.getElementById("errorState");
      const table = document.getElementById("tableContainer");
      const tbody = document.getElementById("racesTableBody");

      loading.style.display = "";
      error.style.display = "none";
      table.style.display = "none";

      try {
        const url = `races.json${bustCache ? "?t=" + Date.now() : ""}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Fetch failed");

        const data = await res.json();
        tbody.innerHTML = "";

        data.races.forEach(race => {
          const raceId = makeRaceId(race);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${race.name}</td>
            <td>${race.distance}</td>
            <td>${formatDate(race.date)}</td>
            <td>${race.location}</td>
            <td>${formatRunners(race.runners)}</td>
            <td><button onclick="addRunner('${raceId}')">Add me</button></td>
          `;
          tbody.appendChild(tr);
        });

        loading.style.display = "none";
        table.style.display = "";
      } catch (e) {
        loading.style.display = "none";
        error.style.display = "";
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", loadRaces);
  </script>
</body>
</html>
